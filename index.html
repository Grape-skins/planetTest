<!DOCTYPE html>
<html>
<head>
    <title>Interactive Space Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .carousel {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: rgba(255,255,255,0.3);
        }
        #prevBtn {
            left: 20px;
        }
        #nextBtn {
            right: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button id="prevBtn" class="nav-button">←</button>
        <button id="nextBtn" class="nav-button">→</button>
        
        <div class="slide active">
            <iframe src="planet.html" frameborder="0"></iframe>
        </div>
        <div class="slide">
            <iframe src="about:blank"></iframe>
        </div>
        <div class="slide">
            <iframe src="about:blank"></iframe>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        document.getElementById('nextBtn').addEventListener('click', () => showSlide(currentSlide + 1));
        document.getElementById('prevBtn').addEventListener('click', () => showSlide(currentSlide - 1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') showSlide(currentSlide + 1);
            if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
        });
    </script>
</body>
</html>
